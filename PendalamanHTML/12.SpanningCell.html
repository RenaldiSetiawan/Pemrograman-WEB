<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Spanning Cell -->
    <!-- menjangkau atau merentangkan sebuah ukuran sel lebih dari ukuran yang biasanya -->

    <!-- Column Spans -->
    <!-- Untuk merentangkan sebuah kolom (column spanning) kita bisa menggunakan atribut colspan pada elemen <td> atau <th></th> -->
    <table border="1">
      <tr>
        <th>18:00</th>
        <th>19:00</th>
        <th>20:00</th>
      </tr>
      <tr>
        <td colspan="2">Avenger Infinity Wars</td>
        <td>It Chapter 2</td>
      </tr>
      <tr>
        <td>One Piece: Stampede</td>
        <td>Weathering With You</td>
        <td>Gundala</td>
      </tr>
      <tr>
        <td>Gundala</td>
        <td colspan="2">Avenger Infinity Wars</td>
      </tr>

      <!-- Row Spans -->
      <!-- Untuk merentangkan sebuah baris (row spanning) kita dapat menggunakan atribut rowspan -->
      <!-- atribut ini akan merentangkan sebuah sel ke bawah -->
      <table border="1">
        <tr>
          <th rowspan="3">18:00</th>
          <td>Avenger Infinity Wars</td>
        </tr>
        <tr>
          <td>One Piece: Stampede</td>
        </tr>
        <tr>
          <td>Gundala</td>
        </tr>
      </table>
    </table>
  </body>
</html>
