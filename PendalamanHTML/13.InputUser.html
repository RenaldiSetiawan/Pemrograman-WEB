<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Input Element -->
    <!-- Elemen <input> merupakan elemen yang sangat sering dipakai untuk mendapatkan data dari user -->
    <h1>Input Element</h1>
    <div>
      Text:
      <input type="text" />
    </div>
    <div>
      Number:
      <input type="number" />
    </div>
    <div>
      Email:
      <input type="email" />
    </div>
    <div>
      Password:
      <input type="password" />
    </div>
    <div>
      Search:
      <input type="search" />
    </div>
    <div>
      date:
      <input type="date" />
    </div>
    <div>
      Time:
      <input type="time" />
    </div>
    <div>
      Date Time:
      <input type="datetime-local" />
    </div>
    <div>
      Check Box:
      <input type="checkbox" />
    </div>
    <div>
      Radio
      <input type="radio" />
    </div>
    <div>
      Range:
      <input type="range" />
    </div>
    <div>
      Color
      <input type="color" />
    </div>
    <div>
      File:
      <input type="file" />
    </div>
    <div>
      Submit:
      <input type="submit" />
    </div>
    <div>
      Hiden:
      <input type="hidden" />
    </div>

    <hr />
    <!-- Non-Single Line Input Element -->
    <!-- elemen khusus yang memungkinkan user menuliskan teks dalam banyak baris -->
    <!-- Elemen <textarea> ini berbeda dengan elemen input sebelumnya. Selain nama elemen yang menjadi pembeda, elemen textarea memiliki tag penutup agar dapat berfungsi dengan baik -->
    <h2>Non-Single Line Input Element</h2>
    <textarea rows="6" cols="30">
        Belajar
        Dasar
        Pemrograman
        Web
    </textarea>

    <hr />
    <!-- Label Element -->
    <!-- untuk menghubungkan elemen label dan input -->
    <!-- menambahkan atribut id pada elemen input beserta value-nya. -->
    <!-- menambahkan atribut for pada elemen label dan value-nya -->
    <!-- memberikan value yang sama pada kedua atribut (id dan for) -->
    <div>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" />
    </div>

    <div>
      <label for="password">Password</label>
      <br />
      <input type="password" id="password" />
    </div>
  </body>
</html>
