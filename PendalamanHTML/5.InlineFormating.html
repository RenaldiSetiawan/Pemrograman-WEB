<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Inline Formatting Text: Long Quotations, Preformatted Text, dan Figure -->

    <!-- spesial teks format yang dapat kita gunakan yaitu 
        <blockquote>, 
        <pre> dan 
        <figure> -->

    <!-- Long Quotations -->
    <!-- Jika pada konten kita memiliki sebuah kutipan ataupun sebuah testimonial -->
    <!-- Dapat gunakan format long quotations dengan menggunakan tags 
        <blockquote> -->
    <!-- Konten di dalam elemen <blockquote> ini dapat berupa sebuah paragraf, heading, ataupun list -->
    <blockquote cite="https://id.wikipedia.org/wiki/Situs_web">
      <p>
        Situs web (bahasa Inggris: website) adalah sekumpulan halaman web yang
        saling berhubungan yang umumnya berada pada peladen yang sama berisikan
        kumpulan informasi yang disediakan secara perorangan, kelompok, atau
        organisasi.
      </p>
    </blockquote>
    <!-- dapat menggunakan atribut cite untuk menentukan sumber URL dari sebuah kutipan -->
    <!-- Namun, tidak ada tampilan yang berbeda pada browser secara kasat mata -->

    <!-- Preformatted Text -->
    
  </body>
</html>
