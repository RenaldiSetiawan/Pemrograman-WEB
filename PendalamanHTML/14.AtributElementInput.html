<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Atribut pada Elemen Input -->
    <!-- penerapan atribut placeholder dan required -->
    <!-- Atribut placeholder untuk memberikan contoh atau referensi data sebagai panduan user mengisi data -->
    <!-- atribut required menandakan bahwa elemen input tersebut wajib diisi -->
    <div>
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" placeholder="example@mail.com" required />
    </div>

    <div>
      <label for="password">Password</label>
      <br />
      <input type="password" id="password" placeholder="********" required />
    </div>
  </body>
</html>
