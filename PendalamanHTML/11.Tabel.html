<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Struktur Dasar Tabel -->
    <!-- Tabel pada HTML disusun dari tiga buah elemen, yaitu <table>, <tr> dan <td> atau <th></th> -->
    <!-- <table></table> menandakan dimulainya dan diakhirinya sebuah konten tabel -->
    <!-- <tr></tr> membuat sebuah baris baru yang di dalamnya terdapat elemen <td> atau <th></th> -->
    <!-- <td> berarti “table data”. Selain membuat sel, elemen ini juga merupakan tempat menampung data pada tabel -->
    <!-- elemen <th> atau “table header” digunakan untuk menentukan sebuah header pada kolom datanya -->
    <h1>Pemenang Piala Dunia Tiga Tahun Terakhir</h1>

    <table>
      <tr>
        <th>Tahun</th>
        <th>Juara 1</th>
        <th>Juara 2</th>
        <th>Juara 3</th>
      </tr>
      <tr>
        <td>2018</td>
        <td>Prancis</td>
        <td>Kroasia</td>
        <td>Belgium</td>
      </tr>
      <tr>
        <td>2014</td>
        <td>Jerman</td>
        <td>Argentina</td>
        <td>Belanda</td>
      </tr>
      <tr>
        <td>2010</td>
        <td>Spanyol</td>
        <td>Belanda</td>
        <td>Jerman</td>
      </tr>
    </table>
  </body>
</html>
