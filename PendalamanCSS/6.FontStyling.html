<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Styling</title>

    <style>
      body {
        font-family: sans-serif;
      }

      h1 {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <!-- Font Styling: Font Family dan Font Size -->

    <!-- Font Family -->
    <header>
      <div class="jumbotron">
        <h1>Bandung</h1>
        <p>Lorem ipsum dolor sit amet</p>
      </div>

      <nav>
        <ul>
          <li><a href="#">Sejarah</a></li>
          <li><a href="#">Geografis</a></li>
          <li><a href="#">Wisata</a></li>
        </ul>
      </nav>
    </header>

    <!-- Font-size -->
    <!-- Untuk menetapkan ukuran font, kita perlu menerapkan properti font-size dengan menetapkan nilai dari properti -->
    <h1>Font Size</h1>
  </body>
</html>
