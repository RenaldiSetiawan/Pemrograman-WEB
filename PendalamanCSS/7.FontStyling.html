<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="7.FontStyling.css" />
  </head>
  <body>
    <!-- Font Styling: Font Weight, Font Style, Font Variant, dan Shorthand -->

    <!-- Font-weight -->
    <!-- Mengatur ketebalan dari font yang ditampilkan -->
    <h1>Font Weight</h1>
    <p>
      <span class="normal">normal</span> | <span class="bold">bold</span> |
      <span class="bolder">bolder</span> |
      <span class="lighter">lighter</span> | <span class="fw100">fw100</span> |
      <span class="fw200">fw200</span> | <span class="fw300">fw300</span> |
      <span class="fw400">fw400</span> | <span class="fw500">fw500</span> |
      <span class="fw600">fw600</span> | <span class="fw700">fw700</span> |
      <span class="fw800">fw800</span> |
      <span class="fw900">fw900</span>
    </p>

    <!-- Font-style -->
    <!-- menentukan postur dari teks yang ditampilkan, yakni bentuknya vertikal (normal) atau miring (italic dan oblique) -->
    <h1>Font Style</h1>
    <p>
      <span class="normal">normal</span> | <span class="italic">italic</span> |
      <span class="oblique">oblique</span>
    </p>

    <!-- Font-variant -->
    <!-- Fitur ini dapat membuat teks menjadi kapital tetapi dituliskan secara kecil dan merapat -->
    <h1>Font-variant</h1>
    <h2>Ini Merupakan Teks Dengan Huruf Kapital Kecil</h2>

    <!-- Shorthand -->
    <!-- menggunakan properti font, kita dapat menuliskan beberapa properti hanya dalam satu properti pada satu rule -->
    <!-- 
        p {
            font: 1em sans-serif;
         } 
    -->
  </body>
</html>
