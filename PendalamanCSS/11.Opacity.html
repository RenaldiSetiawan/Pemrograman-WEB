<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        background-color: red;
      }

      p.opacity-50 {
        opacity: 50%;
      }

      p.opacity-100 {
        opacity: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Opacity -->
    <!-- opacity adalah seberapa besar tingkat terlihat suatu objek -->
    <!-- semakin besar tingkat opacity suatu objek, semakin terlihat objek tersebut (solid) -->
    <div>Opacity 50%:</div>
    <p class="opacity-50">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit.
    </p>

    <div>Opacity 100% (default):</div>
    <p class="opacity-100">
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
  </body>
</html>
