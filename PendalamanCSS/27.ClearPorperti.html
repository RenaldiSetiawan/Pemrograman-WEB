<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Property</title>

    <style>
      .container {
        width: 800px;
        border: 4px solid black;
      }

      img {
        float: left;
        margin: 10px;
      }

      .clear {
        clear: left;
      }
    </style>
  </head>
  <body>
    <!-- Properti clear memang dibuat untuk menghilangkan sifat float -->
    <!-- Dengan demikian, elemen yang menerapkan properti float akan kembali “dianggap ada” -->
    <!-- Namun, untuk menerapkan properti ini kita perlu membuat sebuah elemen kosong (biasanya menggunakan div tanpa konten) yang menerapkan properti clear -->

    <!-- Sebab, properti clear akan menghapus sifat float sesuai dengan nilai yang ditetapkan -->
    <div class="container">
      <img
        src="https://raw.githubusercontent.com/dicodingacademy/a123-webdasar-labs/099-shared-files/shared-media/g-dicoding-logo.png"
        alt="g Dicoding Logo"
        width="200px"
      />
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium
        adipisci architecto aspernatur dolorem doloremque eum excepturi fuga
        hic, molestias obcaecati officia perferendis perspiciatis qui saepe ut
        velit veniam vitae voluptatum.
      </p>
      <div class="clear"></div>
    </div>
  </body>
</html>
