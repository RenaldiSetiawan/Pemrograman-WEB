<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering Content</title>
  </head>

  <style>
    .box.center {
      margin: 0 auto;

      width: 50%;
      border: 4px solid darkblue;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
  <body>
    <!-- Centering Content -->
    <!-- untuk membuat kotak berada di tengah kita juga harus menentukan lebar dari kotak tersebut (menggunakan properti width) -->
    <!-- kita menentukan lebar kotak dan mengatur margin kiri dan kanan menjadi auto -->
    <div class="box center">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi ea,
        id. Aliquid consectetur dolorum exercitationem ipsam, necessitatibus
        nostrum pariatur sunt! Accusantium architecto at dolorem itaque quisquam
        quod soluta sunt voluptatum.
      </p>
    </div>
  </body>
</html>
