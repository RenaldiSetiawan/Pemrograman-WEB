<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permasalahan Float</title>

    <style>
      .container {
        width: 800px;
        padding: 8px;
        border: 4px solid black;
      }

      img {
        float: left;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Masalah yang akan ditimbulkan adalah jika sebuah elemen induk yang hanya memiliki satu elemen dengan menerapkan properti float akan memiliki nilai tinggi 0px -->
    <!-- Ada dua cara yang akan dibahas di sini untuk menangani hal tersebut -->
    <!-- ngan menggunakan properti clear dan menetapkan nilai overflow: auto pada container -->

    <div class="container">
      <img
        src="https://raw.githubusercontent.com/dicodingacademy/a123-webdasar-labs/099-shared-files/shared-media/g-dicoding-logo.png"

  </body>
</html>
