<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      li {
        display: inline;

        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <!-- menggunakan properti display, kita dapat mengubah sebuah elemen inline menjadi block, begitu pun sebaliknya -->
    <!-- juga dapat digunakan untuk menyembunyikan elemen yang ditampilkan -->
    <ul>
      <li>Home</li>
      <li>Product</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
