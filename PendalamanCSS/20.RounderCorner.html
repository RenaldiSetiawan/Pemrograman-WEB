<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rounded Corner</title>

    <style>
      .rounded {
        width: 300px;
        padding: 20px;
        border: 4px solid deeppink;

        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Rounded Corner -->
    <!-- membuat rounded corner atau sudut bundar pada box dengan menggunakan properti border-radius -->
    <p class="rounded">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus et
      voluptatibus consequuntur facilis earum nemo quo totam laboriosam maxime
      omnis!
    </p>
  </body>
</html>
