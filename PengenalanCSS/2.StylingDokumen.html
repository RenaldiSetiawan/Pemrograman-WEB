<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Impor berkas CSS -->
    <link rel="stylesheet" href="2.StylingDokumen.css" />

    <!-- banyak pengembang menggunakan bootstrap.min.css untuk membantu penyusunan layout website-nya -->
    <!-- Nama berkas yang mengandung “min.css” penamaan format berkas CSS yang sudah di-minify atau 
        diminimalkan dengan menghilangkan white space yang tidak digunakan -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Embedded Style Sheet -->
    <!-- rules yang dituliskan dalam berkas HTML dengan menggunakan elemen <style></style> -->
    <!-- biasanya ditempatkan dalam <head> pada berkas HTML -->
    <style>
      h2 {
        color: red;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Kota Bandung</h1>
    <h2>Embedded Style Sheet</h2>

    <!-- Inline Style -->
    <!-- styling yang diterapkan secara langsung pada elemen HTML dengan menggunakan atribut style -->
    <h1 style="color: blue; margin-top: 2em; text-decoration: underline;">
        Inline Style
    </h1>
  </body>
</html>
